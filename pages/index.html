<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Go Fish</title>
    <link rel="stylesheet" href="../css/master.css">
  </head>
  <body>
    <div class="container center">
      <h1>Let's Play Go Fish!</h1>
      <h2 id="sven">This</h2>
      <button id="startButton" type="button">Start Game</button>
      <button id="makeCard" type="button">Make Card</button>
      <button id="drawCard" type="button">Draw Card</button>
      <h2>Your Cards</h2>
    </div>

    <div class="container-fluid center" id="cardContainer">
      <img class="card" src="../images/cardsjpg/AS.jpg" alt="A card">
      <img class="card" src="../images/cardsjpg/AH.jpg" alt="A card">
      <img class="card" src="../images/cardsjpg/AC.jpg" alt="A card">
      <img class="card" src="../images/cardsjpg/AD.jpg" alt="A card">
    </div>

    <div class="container center" id="opponents">
      <button id="p2" type="button">Player 2</button>
      <button id="p3" type="button">Player 3</button>
      <button id="p4" type="button">Player 4</button>
      <button id="p5" type="button">Player 5</button>
      <button id="p6" type="button">Player 6</button>
    </div>
    <div class="scripts">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="../js/scripts.js" charset="utf-8"></script>
    </div>
  </body>
</html>
