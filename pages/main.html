<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Go Fish</title>
    <link rel="stylesheet" href="../css/master.css">
  </head>
  <body>
    <div class="center">
      <h1>Go Fish!</h1>
      <div class="center search">
        <div class="tracker">
          <h5>Fishing For:</h5>
          <h2 id="searchValue"></h2>
        </div>
        <div class="tracker">
          <h5>Fishing From:</h5>
          <h2 id="searchPlayer"></h2>
        </div>
        <div class="tracker">
          <h5>Sets:</h5>
          <h2 id="humanSets">0</h2>
        </div>
        <div class="tracker">
          <h5>Cards Remaining:</h5>
          <h2 id="deckSize">0</h2>
        </div>
      </div>
      <h4 id="playerInfo">Here is where you will see a breakdown of your last turn</h4>
      <button id="startButton" type="button">Start Game</button>
      <button id="continue" type="button">Take Turn</button>
    </div>

    <div class="center">
      <h2>Your Opponents</h2>
      <div class="" id="opponentContainer">
        <!-- <div class="opponent" number="">
          <button class="" type="button">Opponent 1</button>
          <h3 class="opponentSets">Sets</h3>
          <h5 class="actionExplain">==========</h5>
        </div> -->
      </div>
    </div>

    <div class="center">
      <h2>Your Cards</h2>
      <div class="center" id="cardContainer">
        <img class="card" src="../images/cardsjpg/AS.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AH.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AC.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AD.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AS.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AH.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AC.jpg" alt="A card">
        <img class="card" src="../images/cardsjpg/AD.jpg" alt="A card">
      </div>
    </div>

    <div class="scripts">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="../js/scripts.js" charset="utf-8"></script>
    </div>
  </body>
</html>
